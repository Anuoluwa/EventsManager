                 $('#datetimepicker1').datetimepicker();

</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
           <a href="index.html" class="navabr-brand">Event Manager</a> 
           <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse" >
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarCollapse">
               <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                            <a href="" class=" nav-link">Sign Out</a>
                    </li>
               </ul>
           </div>
        </div>
    </nav>
    <!-- user add -->
    <div class="add-inner">
        <div class="container h-100">
        <div class="text-center"><strong><h2>Create Event</h2></strong></div>
        <hr>
            <div class="row h-100 justify-content-center align-items-center ">
                <div class="col-md-6">
                        <form action="../detailpage/detailpage.html">
                                <div class="form-group">
                                    <label for="name"><strong>Event Name</strong></label>
                                    <input type="text" class="form-control"  placeholder="event Name">
                                </div>
                                <div class="form-group">
                                    <label for="description"><strong>Purpose of Event</strong></label>
                                    <input type="text" class="form-control"  placeholder="purpose of event..">
                                </div>
                                <div class="form-group">
                                    <label for=""><strong>Number of Guests</strong> </label>
                                    <input type="text" class="form-control"  placeholder="number of guests">
                                </div>
                                <div class="form-group">
                                        <label for=""><strong>Date</strong> </label>
                                        <input type="date" class="form-control"  placeholder="date of event">
                                </div>
            
                                <div class="form-group">
                                        <label for=""><strong>Time</strong> </label>
                                        <input type="time" class="form-control"  placeholder="time of event">
                                </div>
                                <div>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                        <button type="submit" class="btn btn-primary">Cancel</button>
                                </div>
                            </form>




                </div>
                
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer id="main-footer" class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col text-center ">
                    <div class="py-4">
                        <h1 class="h3">EventManager</h1>
                        <p>Copyright &copy; 2017</p>
                        <button class="btn btn-primary">Contact Us</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
