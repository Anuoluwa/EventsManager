<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventsManager</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_signin.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navabr-brand">EventManager</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class=" nav-link">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- user-signin -->
    <div class="user-inner">
        <div class="container h-100">
            <div class="text-center">
                <h2>Sign In</h2>
            </div>
            <div class="row h-100 justify-content-center align-items-center">
                <div class="card text-blue bg-secondary mb-3 text-center card-form">
                    <div class="card-body">
                        <p>
                            <strong>You don't have an account?</strong>
                            <a>Sign Up</a>
                        </p>
                        <form action="./useradd.html">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="Username">

                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" placeholder="Password">

                            </div>
                            <div class="form-group">
                                <input type="submit" value="Sign In" class=" btn btn-outline-light btn-block">

                            </div>
                            <div class="form-group">
                                <p>
                                    <strong>Forgot password?</strong>
                                </p>

                            </div>
                        </form>

                    </div>


                </div>



            </div>
        </div>
    </div>

    <!-- footer -->
    <footer id="main-footer" class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col text-center ">
                    <div class="py-4">
                        <h1 class="h3">EventsManager</h1>
                        <p>Copyright &copy; 2017</p>
                        <button class="btn btn-primary">Contact Us</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>

</body>

</html>
