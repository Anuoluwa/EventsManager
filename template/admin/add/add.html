<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
           <a href="index.html" class="navabr-brand">Event Manager</a> 
           <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse" >
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarCollapse">
               <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                            <a class="nav-link active" href="#">Add Center</a>
                    </li>
                    <li class="nav-item">
                            <a href="" class=" nav-link">Welcome!</a>
                    </li>
               </ul>
           </div>
        </div>
    </nav>

    <!-- admin add -->
    <div class="add-inner">
        <div class="container h-100">
                <div class="text-center"><h2>New Center</h2></div>
                <div class="row h-100 justify-content-center align-items-center">
                        
                        
                                        <form >
                                                        <div class="form-group">
                                                            <label for="name"><strong>Name</strong></label>
                                                            <input type="text" class="form-control" id="name" placeholder="Center Name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="description"><strong> Description</strong></label>
                                                            <input type="text" class="form-control" id="description" placeholder="description">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="duration"> <strong> Venue Type</strong></label>
                                                            <select formControlName="duration" class="form-control">
                                                                <option value="">select venue type...</option>
                                                                <option value="1">Marque</option>
                                                                <option value="2">Hall</option>
                                                                <option value="3">Banquet</option>
                                                                <option value="4">Board Room</option>
                                                             </select>
                                                        </div>
                                                            <div class="form-group">
                                                                <label for=""><strong>Capacity</strong> </label>
                                                                <input type="text" class="form-control" id="2" placeholder="capacity">
                                                            </div>
                                                            <div class="form-group">
                                                                        <label for=""><strong>Facilities</strong> </label>
                                                                        <div class="form-check form-check-inline">
                                                                                        <label class="form-check-label">
                                                                                          <input class="form-check-input" type="checkbox" value="projector">Projector
                                                                                        </label>
                                                                                      </div>
                                                                                      <div class="form-check form-check-inline">
                                                                                        <label class="form-check-label">
                                                                                          <input class="form-check-input" type="checkbox"  value="stage">Stage
                                                                                        </label>
                                                                                      </div>
                                                                                      <div class="form-check form-check-inline">
                                                                                        <label class="form-check-label">
                                                                                          <input class="form-check-input" type="checkbox"  value="air conditioner">Air Conditioner
                                                                                        </label>
                                                                                      </div>
                                                                                      <div class="form-check form-check-inline">
                                                                                                <label class="form-check-label">
                                                                                                  <input class="form-check-input" type="checkbox" value="changing room">Changing Room
                                                                                                </label>
                                                                                        </div>
                                                                                        <div class="form-check form-check-inline">
                                                                                                        <label class="form-check-label">
                                                                                                          <input class="form-check-input" type="checkbox" id="tables">Tables
                                                                                                        </label>
                                                                                        </div>
                                                                </div>
                              
                                                                
                                                                <div class="form-group">
                                                                    <label for=""><strong> Venue Image:</strong> </label>
                                                                    <label class="custom-file">
                                                                        <input type="file"  class="custom-file-input">
                                                                        <span class="custom-file-control"></span>
                                                                    </label>     
                                                                </div>
                                                                <div>
                                                                        <button type="submit" class="btn btn-success">Submit</button>
                                                                        <button type="submit" class="btn btn-primary">Cancel</button>
                                                                        
                                                                        
                                                                </div>
                                                                </div>   
                                                                      
                                                        </form>     
                </div>                  
        </div>
    </div>
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>    

</body>
</html>
